<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Camera Live Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='libs/tocas/tocas.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <script src="{{ url_for('static', filename='libs/tocas/tocas.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/hls/hls.min.js') }}"></script>
  </head>
  <body>
    <noscript>
      <style type="text/css">
        .main-container {
          display: none;
        }
      </style>
      <div class="noscriptmsg">
        You don't have javascript enabled. Good luck with that.
      </div>
    </noscript>

    <div class="ts-box" style="height: 100%;">
      <div class="ts-app-layout is-full is-horizontal">
        <div id="sidebar" class="cell" style="width: 245px">
          <header class="ts-content">
            <label class="ts-header is-big is-heavy">Webcam</label>
            <label class="ts-header is-big is-heavy">Live Stream</label>
            <label class="ts-text is-description is-heavy">VERSION 1.0.0</label>
          </header>
          <div id="stream-controls-section" class="ts-content">
            <div class="ts-row is-evenly-divided is-middle-aligned">
              <div class="column">
                <div class="ts-text is-secondary is-heavy">Controls</div>
              </div>
              <div class="column is-end-aligned">
                <button id="reload-button" class="ts-button is-icon is-small">
                  <span class="ts-icon is-arrow-rotate-right-icon"></span>
                </button>
              </div>
            </div>
            <div class="ts-space"></div>
            <div class="ts-row is-evenly-divided">
              <button id="play-button" class="column ts-button is-start-icon">
                <span class="ts-icon is-play-icon"></span>
                Sync
              </button>
              <button
                id="pause-button"
                class="column ts-button is-outlined is-start-icon is-disabled"
                disabled
              >
                <span class="ts-icon is-pause-icon"></span>
                Pause
              </button>
            </div>
          </div>

          <div id="resolutions-section" class="ts-content">
            <label class="ts-text is-secondary is-heavy"> Resolutions </label>
            <div class="ts-space"></div>
            <div class="ts-warp">
              <label class="ts-chip is-input">
                <input type="radio" name="resolution" />
                <div class="content">720p</div>
              </label>
              <label class="ts-chip is-input">
                <input type="radio" name="resolution" />
                <div class="content">暖氣</div>
              </label>
              <label class="ts-chip is-input">
                <input type="radio" name="resolution" />
                <div class="content">送風</div>
              </label>
            </div>
          </div>
        </div>
        <main class="cell is-fluid ts-center">
          <video
            id="video"
            src="{{ url_for('static', filename='live/' + config.M3U8_FILE) }}"
            height="100%"
            width="100%"
            muted
            playsinline
          ></video>
          <div id="video-loading-animation" class="ts-mask is-blurring">
            <div class="ts-center">
              <div
                class="ts-loading is-notched is-large"
                style="color: #fff"
              ></div>
            </div>
          </div>
          <div class="ts-mask is-secondary is-top">
            <div class="ts-row is-evenly-divided">
              <div class="column ts-content is-compact is-start-aligned">
                <label class="ts-badge">FPS: <span id="fps">00</span></label>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="{{ url_for('static', filename='streamer.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
