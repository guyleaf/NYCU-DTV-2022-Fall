<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Live Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='libs/tocas/tocas.min.css') }}"
    />
    <script src="{{ url_for('static', filename='libs/tocas/tocas.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/hls/hls.min.js') }}"></script>
  </head>
  <body>
    <header>
      <h1>Camera Live Stream</h1>
    </header>
    <noscript>
      <style type="text/css">
        .main-container {
          display: none;
        }
      </style>
      <div class="noscriptmsg">
        You don't have javascript enabled. Good luck with that.
      </div>
    </noscript>
    <main id="main-container">
      <label>FPS: <label id="fps"></label></label>
      <div>
        <video
          id="video"
          width="1280"
          height="720"
          style="position: relative"
          muted
          autoplay
          playsinline
        ></video>
        <canvas
          id="canvas"
          width="1280"
          height="720"
          style="position: relative; z-index: 1"
        ></canvas>
      </div>

      <script src="{{ url_for('static', filename='streamer.js') }}"></script>
      <script type="text/javascript">
        var options = {
          src: "{{ url_for('static', filename='live/' + config.M3U8_FILE) }}",
          videoElement: document.getElementById("video"),
          canvasElement: document.getElementById("canvas"),
          fpsElement: document.getElementById("fps")
        };
        if (Hls.isSupported()) {
          const streamer = new HlsTech(options);
          document.addEventListener("DOMContentLoaded", function () {
            streamer.start();
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          options.videoElement.src = options.src;
        }
      </script>
    </main>
  </body>
</html>
