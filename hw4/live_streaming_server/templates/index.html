<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Live Stream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='libs/tocas/tocas.min.css') }}"
    />
    <script src="{{ url_for('static', filename='libs/tocas/tocas.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/hls/hls.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/ml5/ml5.min.js') }}"></script>
  </head>
  <body>
    <header>
      <h1>Camera Live Stream</h1>
    </header>
    <noscript>
      <style type="text/css">
        .main-container {
          display: none;
        }
      </style>
      <div class="noscriptmsg">
        You don't have javascript enabled. Good luck with that.
      </div>
    </noscript>
    <main id="main-container">
      <div>
        <video
          id="video"
          width="1280"
          height="720"
          style="position: fixed"
          muted
          autoplay
        ></video>
        <canvas
          id="canvas"
          width="1280"
          height="720"
          style="position: fixed"
        ></canvas>
      </div>

      <script src="{{ url_for('static', filename='streamer.js') }}"></script>
      <script src="{{ url_for('static', filename='model.js') }}"></script>
      <script type="text/javascript">
        var options = {
          src: "{{ url_for('static', filename='live/' + config.M3U8_FILE) }}",
          videoElement: document.getElementById("video"),
          canvasElement: document.getElementById("canvas"),
        };
        const streamer = new HlsTech(options);
        const model = new Model(options);

        document.addEventListener("DOMContentLoaded", function () {
          console.log("ml5 version:", ml5.version);
          streamer.start();
          model.start();
        });
      </script>
    </main>
  </body>
</html>
